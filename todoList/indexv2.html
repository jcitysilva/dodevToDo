<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo DoDev</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="js/scriptsv2.js" defer></script>
</head>
<body>
  <div class="todo-container">
    <header>
      <h1>Todo DoDev</h1>
    </header>
    <form id="todo-form">
      <p>Adicione sua tarefa</p>
      <div class="form-control">
        <input type="text" id="todo-input" placeholder="O que você vai fazer?" />
        <select id="todo-priority">
          <option value="Muito Baixa">Muito Baixa</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
          <option value="Muito Alta">Muito Alta</option>
        </select>
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="hide">
      <p>Edite sua tarefa</p>
      <div class="form-control">
        <input type="text" id="edit-input" />
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:</h4>
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Buscar..." />
          <button type="button" id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Ordenar:</h4>
        <select id="filter-select">
          <option value="alfabetica-cresc">Alfabética Crescente</option>
          <option value="alfabetica-decresc">Alfabética Decrescente</option>
          <option value="prioridade-cresc">Prioridade Crescente</option>
          <option value="prioridade-decresc">Prioridade Decrescente</option>
        </select>
      </div>
    </div>
    <div id="todo-list">
      <!-- Lista de tarefas será inserida aqui -->
    </div>
  </div>
</body>
</html>
